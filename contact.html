<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">About</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>

    </div>
    <div class="main">
      <div class="images">
        <img class="cross" src="cross-removebg-preview.png" alt="cross" width="30px">
        <img class="dot"src="dot-removebg-preview.png" alt="three dots" width="30px">
    </div>
      <div class="contactform">
          <h1>Contact Me For Work/General Enquiry</h1>
        <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Enter Your Name</label>
              <input type="name" class="form-control" id="clientemail" aria-describedby="name" placeholder="Enter Your Name">
              </div>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientemail" placeholder="We will never share your Email With Anyone" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone No.</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="Enter Your Phone No.">
            </div>
            <div class="mb-3">
                <label for="clientenquiry" class="form-label">Enquiry</label>
                <input type="enquiry" class="form-control" id="clientenquiry" placeholder="Tell Us About Your Enquiry">
              </div>
             <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
      </div>
    </div>

</div> 
<script src="web.js"></script> 
</body>
</html>
